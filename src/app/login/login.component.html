<mat-card>
  <div>
    <div>
      <form autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [formControl]="usernameFormControl" oninput="this.value = this.value.toUpperCase();">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
      </form>
      <br>
    </div>
  </div>
</mat-card>
