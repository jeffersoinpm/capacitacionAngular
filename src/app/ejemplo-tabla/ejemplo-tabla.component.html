<div>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter ($event.target.value)" placeholder="Busqueda">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
      </ng-container>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field>
            <input matInput [value]="row.nombre" [(ngModel)]="row.nombre">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field>
            <input matInput [value]="row.apellido" [(ngModel)]="row.apellido">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="Genero">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field>
            <mat-select [(value)]='row.genero'>
              <mat-option *ngFor="let genero of generos" [value]="genero.cod">
                {{genero.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let row">{{row.edad}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="mostrar()">Mostrar</button>
  <div>
    <form autocomplete="off">
        <mat-form-field appearance="outline" fxFlexFill>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [formControl]="nombre">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" fxFlexFill>
          <mat-label>Email</mat-label>
          <input matInput type="email"  [formControl]="email">
          <mat-error *ngIf="email.hasError('required')">
            Campo Requerido
          </mat-error>
          <mat-error *ngIf="email.hasError('email')">
            Formato Incorrecto
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" fxFlexFill>
          <mat-label>Cantidad</mat-label>
          <input matInput type="number"  [formControl]="cantidad">
        </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="imprimir2()">Imprimir2</button>
    </form>
  </div>
